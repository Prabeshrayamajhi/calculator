<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />


</head>

<body>

    <div class="calculator">
        <div class="calculator__display"><span>0</span></div>
        <div class="calculator__keys">
            <button class="number clear C" id="bg-red">C</button>
            <div class="calculator__keys__1">
                <button class="number seven">7</button>
                <button class="number eight">8</button>
                <button class="number nine">9</button>
                <button class="number nine" id="function1"> /   </button>

            </div>
            <div class="calculator__keys__2">
                <button class="number seven">4</button>
                <button class="number eight">5</button>
                <button class="number nine">6</button>
                <button class="number clear" id="function"> X</button>
            </div>
            <div class="calculator__keys__3">
                <button class="number seven">1</button>
                <button class="number eight">2</button>
                <button class="number nine">3</button>
                <button class="number clear" id="function1">-</button>
            </div>
            <div class="calculator__keys__4">
                <button class="number seven">0</button>
                <button class="number eight">.</button>
                <button class="number nine" id="bg-red">=</button>
                <button class="number clear" id="function">+</button>
            </div>

        </div>

    </div>

    <body>

    </body>

</html>
